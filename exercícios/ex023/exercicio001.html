<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;
            width: 400px;
            
        }

        tr, td{
            border: 1px solid black;
            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>Exercício 01</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <!-- <td>7</td> -->
            <td>7</td>
        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
            <!-- <td>11</td>
            <td>12</td> -->
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <h1>Exercício 02</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <!-- <td>1</td>
            <td>1</td>
            <td>1</td> -->
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <!-- <td>1</td> coluna do B-->
        </tr>

        <tr>
            <!-- <td>1</td> coluna do C-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <!-- <td>1</td> coluna do B-->
        </tr>

        <tr>
            <!-- <td>1</td> coluna do C-->
            <td>J</td>
            <td>L</td>
            <td>M</td>
            <!-- <td>1</td> coluna do B-->
        </tr>

        <tr>
            <!-- <td>1</td> coluna do C-->
            <td colspan="4">N</td>
            <!-- <td>1</td>
            <td>1</td>
            <td>1</td> coluna do N -->
        </tr>
        
    </table>
</body>
</html>
