<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
         border-collapse: collapse; 
         /*Tirar espaço entre tabelas, deixar linhas juntas/

        /* border: 3px solid black;  (Borda externa da tabela)*/
    }

    tr.linha{
        background-color: gray;
    }

    td{
        border: 1px solid black;
        padding: 8px;
    }

    td.dado{
        background-color: yellow;
    }


        
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERAQUIA DE TABELAS
    Table = tabela
        table row =linha de tabela (tr)
            table header = cabeçalho de tabela
            table data = dados de tabela  (td) -->
    <table>
         <tr>    <!-- Primeria linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

       <tr class="linha">  <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>  <!--Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>  <!--Quarta linha  -->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

        <tr>
           <td>A5</td> 
           <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>
        
    </table>
    
</body>
</html>
