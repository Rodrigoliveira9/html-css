<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Personalizados</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
        color: red;
        text-decoration: none;
        font-weight: bold;
        }
        a:visited{
            color: rgb(98, 161, 3);
        }
        a:hover{
            text-decoration: underline;
            color:yellow
        }
        a:after{
           content:'[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1> 
    <ul>
     <li><a href="https://investidor10.com.br/">Invetidor 10</a></li>
     <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22">Youtube</a></li>
     <li><a href="https://www.uol.com.br/">Uol</a></li>
    </ul>
</body>
</html>
