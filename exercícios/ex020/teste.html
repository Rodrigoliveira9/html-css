<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: blue;
            color: aqua;
            width: 350px;
        }
        div:hover{
            color: blue;
        }

    </style>
</head>
<body>
   <h1>Teste de HOVER</h1> 
   <p>Passe o mouse no texto</p>
   <div>Passe o mouse aqui
    <p>CONTEUDO ESCONDIDO</p>
   </div>
   <p>Fim do conteudo</p>
</body>
</html>
